<!-- dropdown_user.html -->
<!-- 用户头像下拉菜单组件 -->
<!-- 使用说明：
  1. 在页面中引入本文件
  2. 调用 renderUserDropdown() 渲染用户菜单
  3. 监听 logout 事件处理登出
-->

<!-- 用户头像容器 -->
<div id="userDropdownContainer" class="relative">
  <!-- 未登录状态：登录/注册按钮 -->
  <!-- Dashboard 纯净化：在 Dashboard 页面永远隐藏登录/注册按钮，仅在 index.html 显示 -->
  <div id="authButtons" class="flex items-center space-x-2 hidden">
    <!-- 中文注释：移除 onclick，改为外部 JS 绑定并派发自定义事件 -->
    <button
      id="btnLogin"
      class="px-3 py-1.5 text-sm text-blue-600 hover:text-blue-800 border border-blue-600 rounded-lg hover:bg-blue-50 transition-colors"
      data-i18n="login"
      type="button"
    >
      登录
    </button>
    <button
      id="btnRegister"
      class="px-3 py-1.5 text-sm bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
      data-i18n="register"
      type="button"
    >
      注册
    </button>
  </div>

  <!-- 已登录状态：用户头像 -->
  <div id="userAvatar" class="hidden">
    <button
      class="flex items-center space-x-2 p-1.5 rounded-full hover:bg-gray-100 transition-colors"
      id="userAvatarButton"
      type="button"
    >
      <!-- 用户头像 -->
      <img
        id="userAvatarImg"
        src="https://trae-api-sg.mchost.guru/api/ide/v1/text_to_image?prompt=Modern%20minimalist%20user%20avatar%20icon%2C%20circular%20design%2C%20clean%20lines%2C%20professional%20style%2C%20blue%20gradient%20background&image_size=square"
        alt="User Avatar"
        class="w-8 h-8 rounded-full object-cover"
      />
      <!-- 用户名 -->
      <span id="userDisplayName" class="text-sm font-medium text-gray-700 max-w-20 truncate"></span>
      <!-- 下拉箭头 -->
      <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </button>

    <!-- 下拉菜单 -->
    <div
      id="userDropdownMenu"
      class="absolute right-0 top-full mt-1 w-48 bg-white rounded-lg shadow-lg border border-gray-200 hidden z-50"
    >
      <!-- 用户信息头部 -->
      <div class="px-4 py-3 border-b border-gray-100">
        <div class="flex items-center space-x-3">
          <img
            id="userAvatarImgMenu"
            src="https://trae-api-sg.mchost.guru/api/ide/v1/text_to_image?prompt=Modern%20minimalist%20user%20avatar%20icon%2C%20circular%20design%2C%20clean%20lines%2C%20professional%20style%2C%20blue%20gradient%20background&image_size=square"
            alt="User Avatar"
            class="w-10 h-10 rounded-full object-cover"
          />
          <div class="flex-1 min-w-0">
            <div id="userNameMenu" class="text-sm font-medium text-gray-900 truncate"></div>
            <div id="userEmailMenu" class="text-xs text-gray-500 truncate"></div>
          </div>
        </div>
      </div>

      <!-- 菜单项 -->
      <div class="py-1">
        <a
          href="#"
          id="menuProfile"
          class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors"
        >
          <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          <span data-i18n="profile">个人资料</span>
        </a>

        <a
          href="#"
          id="menuSettings"
          class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors"
        >
          <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <span data-i18n="settings">设置</span>
        </a>

        <a
          href="#"
          id="menuLanguage"
          class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors"
        >
          <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
          </svg>
          <span data-i18n="language">语言</span>
          <svg class="w-3 h-3 ml-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </a>

        <hr class="my-1 border-gray-100">

        <a
          href="#"
          id="menuLogout"
          class="flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors"
        >
          <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          <span data-i18n="logout">退出登录</span>
        </a>
      </div>
    </div>

    <!-- 语言子菜单 -->
    <div
      id="languageSubMenu"
      class="absolute right-full top-0 w-32 bg-white rounded-lg shadow-lg border border-gray-200 hidden z-50 mr-1"
    >
      <div class="py-1">
        <!-- 中文注释：语言选择改为 data-lang 属性，由外部 JS 读取并派发事件 -->
        <button
          class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors js-lang-item"
          data-lang="zh"
          type="button"
        >
          中文
        </button>
        <button
          class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors js-lang-item"
          data-lang="en"
          type="button"
        >
          English
        </button>
        <button
          class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors js-lang-item"
          data-lang="ms"
          type="button"
        >
          Bahasa Melayu
        </button>
      </div>
    </div>
  </div>
</div>

<!-- 中文注释：已移除内联脚本，交互逻辑由 js/components/user-dropdown.js 统一绑定与派发事件 -->
