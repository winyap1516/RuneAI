<!-- 登录弹窗组件：纯模板；交互逻辑由外部 JS 绑定 -->

<div id="loginModal"
     class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50"
     data-modal="login">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-md mx-4 p-6 relative">
    <!-- 关闭 -->
    <button type="button"
            class="absolute top-3 right-3 text-gray-400 hover:text-gray-600"
            data-action="close-login"
            aria-label="close">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <h2 class="text-xl font-semibold text-gray-800 mb-4" data-i18n="login">登录</h2>

    <form id="loginForm" class="space-y-4" data-form="login">
      <div>
        <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="email">邮箱</label>
        <input id="loginEmail" name="email" type="email" required autocomplete="email"
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="user@example.com" />
      </div>

      <div>
        <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="password">密码</label>
        <input id="loginPassword" name="password" type="password" required minlength="6" autocomplete="current-password"
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="********" />
      </div>

      <div class="flex items-center">
        <input id="loginRemember" name="remember" type="checkbox"
               class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
        <label for="loginRemember" class="ml-2 text-sm text-gray-600" data-i18n="rememberMe">记住我</label>
      </div>

      <div id="loginError" class="text-sm text-red-600 hidden"></div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
              data-i18n="login">
        登录
      </button>
    </form>

    <div class="mt-4 text-sm text-gray-600">
      <span data-i18n="notRegistered">还没有账号？</span>
      <a href="#" class="text-blue-600 hover:underline" data-action="show-register">注册</a>
    </div>
