<!-- card_userinfo.html -->
<!-- Dashboard 欢迎区组件 -->
<!-- 使用说明：
  1. 在页面中引入本文件
  2. 调用 renderUserWelcomeCard() 渲染欢迎卡片
  3. 监听 userStateChanged 事件重新渲染
-->

<div id="userWelcomeCard" class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-6 mb-6 border border-blue-100">
  <!-- 中文注释：Dashboard 欢迎区组件（纯 HTML）。
       - 无内联脚本，交互逻辑由 js/components/user-welcome-card.js 统一初始化。
       - 未登录状态不显示卡片，由入口路由守卫跳转到 #/auth。 -->

  <!-- 已登录状态 -->
  <div id="welcomeUser" class="hidden">
    <div class="flex items-start space-x-4">
      <!-- 用户头像 -->
      <div class="flex-shrink-0">
        <img
          id="welcomeUserAvatar"
          src="https://trae-api-sg.mchost.guru/api/ide/v1/text_to_image?prompt=Modern%20minimalist%20user%20avatar%20icon%2C%20circular%20design%2C%20clean%20lines%2C%20professional%20style%2C%20blue%20gradient%20background&image_size=square"
          alt="User Avatar"
          class="w-16 h-16 rounded-full object-cover border-2 border-blue-200"
        />
      </div>

      <!-- 用户信息 -->
      <div class="flex-1 min-w-0">
        <!-- 欢迎语 -->
        <div id="welcomeGreeting" class="text-xl font-semibold text-gray-800 mb-1"></div>
        
        <!-- 上次登录 -->
        <div class="text-sm text-gray-600 mb-3">
          <span data-i18n="lastLogin">上次登录：</span>
          <span id="welcomeLastLogin" class="font-medium"></span>
        </div>

        <!-- AI 风格状态 -->
        <div class="flex items-center space-x-4 text-sm">
          <div class="flex items-center space-x-2">
            <span class="text-gray-600" data-i18n="aiStyle">AI 风格：</span>
            <span id="welcomeAiStyle" class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-medium"></span>
          </div>
          
          <!-- 创作统计 -->
          <div class="flex items-center space-x-2">
            <span class="text-gray-600" data-i18n="creations">创作：</span>
            <span id="welcomeCreations" class="font-medium text-blue-600">0</span>
            <span class="text-gray-600" data-i18n="times">次</span>
          </div>
        </div>
      </div>

      <!-- 快捷操作 -->
      <div class="flex-shrink-0">
        <div class="flex flex-col space-y-2">
          <button
            onclick="openUserProfile()"
            class="px-3 py-1.5 text-xs bg-white text-blue-600 border border-blue-200 rounded-lg hover:bg-blue-50 transition-colors"
            data-i18n="editProfile"
          >
            编辑资料
          </button>
          <button
            onclick="openUserSettings()"
            class="px-3 py-1.5 text-xs bg-white text-gray-600 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors"
            data-i18n="settings"
          >
            设置
          </button>
        </div>
      </div>
    </div>

    <!-- 今日提示 -->
    <div class="mt-4 p-3 bg-white bg-opacity-60 rounded-lg">
      <div class="flex items-start space-x-2">
        <svg class="w-4 h-4 text-blue-500 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <div class="text-xs text-gray-600">
          <span id="welcomeTip" data-i18n="dailyTip">今日提示：尝试使用不同的 AI 风格来获得更多样化的创作结果</span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 中文注释：纯 HTML 组件，无 <script> 标签。逻辑外置到 js/components/user-welcome-card.js。 -->
