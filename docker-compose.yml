# 中文注释：本地 Mock API 的 Docker Compose 编排
# 使用卷挂载持久化 fixtures，支持 USE_REAL_AI 与 OPENAI_API_KEY 注入

version: '3.9'
services:
  mock-api:
    build: ./mock/express
    container_name: runeai-mock-api
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - FIXTURE_DIR=/app/fixtures
      - USE_REAL_AI=${USE_REAL_AI}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
    volumes:
      - ./mock/fixtures:/app/fixtures:rw
    restart: unless-stopped

