<!DOCTYPE html>
<!-- 中文注释：signup.html 独立注册页面 (X Style) -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rune AI – Sign Up</title>
    <base href="./">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#000000',
              'primary-hover': '#1a1a1a',
              'background-light': '#ffffff',
              'background-dark': '#000000',
            },
            fontFamily: { display: ['Inter', 'sans-serif'] },
          },
        },
      };
    </script>
  </head>
  <body class="font-display bg-white text-black min-h-screen">
    
    <div class="grid grid-cols-1 lg:grid-cols-[1.2fr_1fr] min-h-screen">
      <!-- Left Column: Big Logo (Desktop only) -->
      <div class="hidden lg:flex items-center justify-center bg-gray-50 border-r border-gray-100 p-12">
        <!-- Big Rune AI Logo -->
        <div class="w-2/3 max-w-md">
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none" class="w-full h-auto text-black">
            <path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" />
          </svg>
        </div>
      </div>

      <!-- Right Column: Signup Form -->
      <div class="flex flex-col justify-center px-6 sm:px-12 md:px-20 lg:px-24 py-12">
        <div class="w-full max-w-[440px] mx-auto">
          <!-- Mobile Logo -->
          <div class="lg:hidden mb-12 text-black">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none" class="w-10 h-10">
              <path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" />
            </svg>
          </div>

          <h1 class="text-4xl md:text-5xl font-extrabold text-black mb-12 tracking-tight">Join Rune AI today.</h1>
          
          <!-- Signup Form -->
          <form id="signup-form" class="space-y-4" onsubmit="return false;">
            <div id="signup-success" class="hidden p-4 bg-green-50 text-green-700 rounded-lg mb-4 text-sm font-medium">
              Registration successful! Redirecting...
            </div>
            
            <div id="signupError" class="hidden p-4 bg-red-50 text-red-700 rounded-lg mb-4 text-sm font-medium"></div>

            <div class="space-y-4">
              <div>
                <input id="signupEmail" name="email" type="email" required placeholder="Email" class="w-full px-4 py-3 border border-gray-300 rounded bg-white text-black focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all" />
              </div>
              <div>
                <input id="signupPassword" name="password" type="password" required minlength="6" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded bg-white text-black focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all" />
              </div>
              <div>
                <input id="signupConfirmPassword" name="confirm_password" type="password" required minlength="6" placeholder="Confirm Password" class="w-full px-4 py-3 border border-gray-300 rounded bg-white text-black focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all" />
              </div>
              <!-- Nickname (Optional) -->
              <div>
                 <input id="signupNickname" name="nickname" type="text" placeholder="Nickname (optional)" class="w-full px-4 py-3 border border-gray-300 rounded bg-white text-black focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all" />
              </div>
            </div>

            <div class="flex items-start mt-6">
               <input id="signupTerms" type="checkbox" required class="h-5 w-5 text-black border-gray-300 rounded focus:ring-black mt-0.5 cursor-pointer" />
               <label for="signupTerms" class="ml-3 text-sm text-gray-600 leading-relaxed">
                 By signing up, you agree to the <a href="#" class="text-black font-medium hover:underline">Terms of Service</a> and <a href="#" class="text-black font-medium hover:underline">Privacy Policy</a>, including Cookie Use.
               </label>
            </div>

            <button type="submit" id="btn-signup" class="w-full bg-black text-white font-bold py-3 px-6 rounded-full hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black transition-colors disabled:opacity-70 disabled:cursor-not-allowed shadow-sm mt-6">Sign up</button>
          </form>

          <div class="mt-12">
            <p class="text-gray-500 text-sm mb-2">Have an account already?</p>
            <a href="login.html" class="inline-block w-full text-center py-2.5 px-4 border border-gray-300 rounded-full text-black font-bold hover:bg-gray-50 transition-colors">Sign in</a>
          </div>

        </div>
      </div>
    </div>

    <script type="module" src="./entry.js"></script>
  </body>
</html>
