<!DOCTYPE html>
<!-- 中文注释：创建密码页面（通过确认恢复令牌后跳转至此） -->
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rune AI – 设置密码</title>
    <base href="./">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      .form-input { @apply w-full px-4 py-2.5 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800/50 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all; }
      .btn-primary { @apply w-full bg-primary text-white font-semibold py-2.5 px-4 rounded-lg hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors disabled:opacity-70 disabled:cursor-not-allowed; }
    </style>
    <script>
      tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: '#6e57e0','primary-hover':'#5a46c0','background-light':'#f6f6f8','background-dark':'#141220' }, fontFamily: { display: ['Inter','sans-serif'] } } } };
    </script>
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
    <!-- 顶部导航 -->
    <header class="flex items-center justify-between border-b border-gray-200 dark:border-gray-700 px-4 sm:px-6 lg:px-10 py-4 bg-white/80 dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-50">
      <div class="flex items-center gap-3">
        <div class="size-8 text-primary">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none"><path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z"/></svg>
        </div>
        <a href="index.html" class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">Rune AI</a>
      </div>
      <div><a href="index.html" class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors">返回首页</a></div>
    </header>

    <!-- 主体内容：设置密码卡片 -->
    <main class="flex-1 flex items-center justify-center px-4 py-12">
      <div class="w-full max-w-[480px] bg-white dark:bg-[#1A1828] rounded-2xl shadow-card border border-gray-100 dark:border-gray-800 p-8">
        <div class="mb-6">
          <h1 class="text-xl font-bold">设置密码</h1>
          <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">请为此账号设置密码（两次输入）。创建后你即可使用邮箱+密码登录，同时保留社媒登录绑定。</p>
        </div>

        <form id="setpwd-form" class="space-y-4">
          <div>
            <label for="pwd" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">新密码</label>
            <input id="pwd" name="pwd" type="password" required minlength="8" autocomplete="new-password" class="form-input" placeholder="至少 8 位，包含字母与数字" />
          </div>
          <div>
            <label for="pwd2" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">确认密码</label>
            <input id="pwd2" name="pwd2" type="password" required minlength="8" autocomplete="new-password" class="form-input" placeholder="再次输入密码" />
          </div>
          <button id="btn-setpwd" type="button" class="btn-primary">创建密码</button>
        </form>

        <div id="setpwd-result" class="hidden mt-4 text-sm"></div>
      </div>
    </main>

    <script type="module">
      // 中文注释：解析 URL 中的 token 并提交到 Edge Function 设置密码
      // 中文注释：改为相对路径 ../src/js/services/config.js，避免绝对路径在构建阶段无法解析
      import config from '../src/js/services/config.js';
      const form = document.getElementById('setpwd-form');
      const btn = document.getElementById('btn-setpwd');
      const result = document.getElementById('setpwd-result');

      const url = new URL(window.location.href);
      const token = url.searchParams.get('token') || '';
      if (!token) { result.className = 'mt-4 text-sm text-red-600'; result.textContent = '链接无效或缺少令牌参数'; result.classList.remove('hidden'); }

      function validate(p1, p2) { return p1 && p2 && p1 === p2 && p1.length >= 8 && /[A-Za-z]/.test(p1) && /\d/.test(p1); }

      async function setPassword() {
        const p1 = form.pwd?.value?.trim(); const p2 = form.pwd2?.value?.trim();
        if (!validate(p1, p2)) { result.className = 'mt-4 text-sm text-red-600'; result.textContent = '密码不符合要求或两次输入不一致'; result.classList.remove('hidden'); return; }
        btn.disabled = true; btn.textContent = '提交中…';
        try {
          const endpoint = `${config.supabaseUrl}/functions/v1/set-password`;
          const resp = await fetch(endpoint, { method: 'POST', headers: { 'Content-Type': 'application/json', apikey: config.supabaseAnonKey }, body: JSON.stringify({ token, new_password: p1, client_req_id: crypto.randomUUID() }) });
          const payload = await resp.json().catch(() => ({}));
          if (!resp.ok || payload?.error) throw new Error(payload?.error?.message || `HTTP ${resp.status}`);
          result.className = 'mt-4 text-sm text-green-600';
          result.classList.remove('hidden');
          result.textContent = '密码已创建，可用邮箱/密码登录（同时保留社媒登录绑定）。现在可以前往登录页。';
          const a = document.createElement('a'); a.href = 'login.html'; a.textContent = '前往登录'; a.className = 'block mt-2 text-primary hover:text-primary-hover'; result.appendChild(a);
        } catch (e) {
          result.className = 'mt-4 text-sm text-red-600';
          result.classList.remove('hidden');
          result.textContent = e.message || '设置失败：请联系客服';
        } finally {
          btn.disabled = false; btn.textContent = '创建密码';
        }
      }

      btn.addEventListener('click', (e) => { e.preventDefault(); setPassword(); });
      form.addEventListener('submit', (e) => { e.preventDefault(); setPassword(); });
    </script>
  </body>
</html>
