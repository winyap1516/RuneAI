<!DOCTYPE html>
<!-- 中文注释：登录页面 (Phase 5 重构) -->
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rune AI – 登录</title>
    <base href="./">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#6e57e0',
              'background-light': '#f6f6f8',
              'background-dark': '#141220',
            },
            fontFamily: { display: ['Inter', 'sans-serif'] },
            borderRadius: { DEFAULT: '0.5rem', lg: '1rem', xl: '1.5rem', full: '9999px' },
          },
        },
      };
    </script>
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100">
    <header class="flex items-center justify-between border-b border-gray-200 dark:border-gray-700 px-4 sm:px-6 lg:px-10 py-4">
      <div class="flex items-center gap-3">
        <div class="size-6 text-primary">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
            <path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" />
          </svg>
        </div>
        <a href="index.html" class="text-xl font-bold leading-tight tracking-[-0.015em]">Rune AI</a>
      </div>
      <div>
        <a href="index.html" class="text-sm font-medium text-gray-800 dark:text-gray-200 hover:text-primary dark:hover:text-primary">返回首页</a>
      </div>
    </header>

    <main class="max-w-md mx-auto px-4 py-10">
      <section class="bg-white dark:bg-background-dark/50 rounded-xl border border-gray-200 dark:border-gray-800 shadow-sm p-6">
        <h2 class="text-xl font-bold mb-6 text-center">登录 Rune AI</h2>
        
        <form id="login-form" class="space-y-5">
          <div>
            <label for="loginEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">邮箱</label>
            <input id="loginEmail" name="email" type="email" required autocomplete="email"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                   placeholder="user@example.com" />
          </div>
          <div>
            <label for="loginPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">密码</label>
            <input id="loginPassword" name="password" type="password" required minlength="6" autocomplete="current-password"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                   placeholder="********" />
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="loginRemember" name="remember" type="checkbox" class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary" />
              <label for="loginRemember" class="ml-2 text-sm text-gray-600 dark:text-gray-400">记住我</label>
            </div>
            <a href="#" class="text-sm text-primary hover:underline">忘记密码？</a>
          </div>
          
          <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-primary font-medium transition-opacity">
            登录
          </button>
        </form>

        <div class="mt-6 relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300 dark:border-gray-700"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white dark:bg-gray-900 text-gray-500">或者</span>
          </div>
        </div>

        <!-- OAuth Buttons Placeholder -->
        <div class="mt-6 grid grid-cols-1 gap-3">
          <button id="btn-google-login" type="button" class="w-full inline-flex justify-center items-center py-2 px-4 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm bg-white dark:bg-gray-800 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700">
            <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
            </svg>
            使用 Google 登录
          </button>
        </div>

        <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
          没有账号？
          <a href="register.html" class="font-medium text-primary hover:text-primary/80 hover:underline">
            注册一个
          </a>
        </p>
      </section>
    </main>

    <script type="module">
      import { initAuthUI } from './js/features/auth_ui.js';
      import './js/services/supabaseClient.js';
      initAuthUI('login'); // 仅初始化登录逻辑
    </script>
  </body>
</html>
