<!DOCTYPE html>

<!-- 中文注释：Auth 页面（Phase 5 基础体验）
  - 作用：提供登录/注册入口，与 Supabase SDK 对齐
  - 设计：沿用 index/dashboard 的 Tailwind 风格与配色
  - 脚本：加载 Supabase SDK 与前端 auth_ui.js（绑定表单与状态监听）
-->
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rune AI – 登录 / 注册</title>
    <base href="./">
    <!-- Tailwind CDN 与字体 -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- Supabase SDK (Phase 5) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      // 中文注释：统一配色与字体，与 index.html 保持一致
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#6e57e0',
              'background-light': '#f6f6f8',
              'background-dark': '#141220',
            },
            fontFamily: { display: ['Inter', 'sans-serif'] },
            borderRadius: { DEFAULT: '0.5rem', lg: '1rem', xl: '1.5rem', full: '9999px' },
          },
        },
      };
    </script>
    <style>
      /* 中文注释：页面辅助样式，兼容 Tailwind CDN */
      .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100">
    <!-- 顶部导航（简版） -->
    <header class="flex items-center justify-between border-b border-gray-200 dark:border-gray-700 px-4 sm:px-6 lg:px-10 py-4">
      <div class="flex items-center gap-3">
        <div class="size-6 text-primary">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
            <path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" />
          </svg>
        </div>
        <a href="index.html" class="text-xl font-bold leading-tight tracking-[-0.015em]">Rune AI</a>
      </div>
      <div>
        <a href="index.html" class="text-sm font-medium text-gray-800 dark:text-gray-200 hover:text-primary dark:hover:text-primary">返回首页</a>
      </div>
    </header>

    <!-- 主体：登录 / 注册卡片 -->
    <main class="max-w-2xl mx-auto px-4 py-10">
      <div class="grid grid-cols-1 gap-8">
        <!-- 登录卡片 -->
        <section class="bg-white dark:bg-background-dark/50 rounded-xl border border-gray-200 dark:border-gray-800 shadow-sm p-6">
          <h2 class="text-lg font-bold mb-4">登录</h2>
          <form id="login-form" class="space-y-4">
            <div>
              <label for="loginEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">邮箱</label>
              <input id="loginEmail" name="email" type="email" required autocomplete="email"
                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                     placeholder="user@example.com" />
            </div>
            <div>
              <label for="loginPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">密码</label>
              <input id="loginPassword" name="password" type="password" required minlength="6" autocomplete="current-password"
                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                     placeholder="********" />
            </div>
            <div class="flex items-center">
              <input id="loginRemember" name="remember" type="checkbox" class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary" />
              <label for="loginRemember" class="ml-2 text-sm text-gray-600 dark:text-gray-400">记住我</label>
            </div>
            <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-primary">登录</button>
          </form>
        </section>

        <!-- 注册卡片 -->
        <section class="bg-white dark:bg-background-dark/50 rounded-xl border border-gray-200 dark:border-gray-800 shadow-sm p-6">
          <h2 class="text-lg font-bold mb-4">注册</h2>
          <form id="signup-form" class="space-y-4">
            <div>
              <label for="signupEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">邮箱</label>
              <input id="signupEmail" name="email" type="email" required autocomplete="email"
                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                     placeholder="user@example.com" />
            </div>
            <div>
              <label for="signupPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">密码</label>
              <input id="signupPassword" name="password" type="password" required minlength="6" autocomplete="new-password"
                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                     placeholder="至少 6 位" />
            </div>
            <div>
              <label for="signupNickname" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">昵称（可选）</label>
              <input id="signupNickname" name="nickname" type="text"
                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                     placeholder="给自己一个好记的称呼" />
            </div>
            <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-primary">注册</button>
          </form>
        </section>
      </div>
    </main>

    <!-- 初始化 Auth UI 脚本：绑定表单并监听状态变化（登录成功自动跳转到 dashboard.html） -->
    <script type="module">
      // 中文注释：按需加载模块并初始化认证 UI
      import { initAuthUI } from './js/features/auth_ui.js';
      import './js/services/supabaseClient.js'; // 确保 SDK 客户端初始化
      initAuthUI();
    </script>
  </body>
  </html>
