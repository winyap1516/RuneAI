<!DOCTYPE html>
<!-- 中文注释：注册页面 (Phase 5 重构) -->
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rune AI – 注册</title>
    <base href="./">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#6e57e0',
              'background-light': '#f6f6f8',
              'background-dark': '#141220',
            },
            fontFamily: { display: ['Inter', 'sans-serif'] },
            borderRadius: { DEFAULT: '0.5rem', lg: '1rem', xl: '1.5rem', full: '9999px' },
          },
        },
      };
    </script>
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100">
    <header class="flex items-center justify-between border-b border-gray-200 dark:border-gray-700 px-4 sm:px-6 lg:px-10 py-4">
      <div class="flex items-center gap-3">
        <div class="size-6 text-primary">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
            <path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" />
          </svg>
        </div>
        <a href="index.html" class="text-xl font-bold leading-tight tracking-[-0.015em]">Rune AI</a>
      </div>
      <div>
        <a href="index.html" class="text-sm font-medium text-gray-800 dark:text-gray-200 hover:text-primary dark:hover:text-primary">返回首页</a>
      </div>
    </header>

    <main class="max-w-md mx-auto px-4 py-10">
      <section class="bg-white dark:bg-background-dark/50 rounded-xl border border-gray-200 dark:border-gray-800 shadow-sm p-6">
        <h2 class="text-xl font-bold mb-6 text-center">创建账号</h2>
        
        <form id="signup-form" class="space-y-5">
          <div>
            <label for="signupEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">邮箱</label>
            <input id="signupEmail" name="email" type="email" required autocomplete="email"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                   placeholder="user@example.com" />
          </div>
          <div>
            <label for="signupPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">密码</label>
            <input id="signupPassword" name="password" type="password" required minlength="6" autocomplete="new-password"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                   placeholder="至少 6 位" />
          </div>
          <div>
            <label for="signupConfirm" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">确认密码</label>
            <input id="signupConfirm" name="confirm_password" type="password" required minlength="6" autocomplete="new-password"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                   placeholder="请再次输入密码" />
          </div>
          <div>
            <label for="signupNickname" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">昵称（可选）</label>
            <input id="signupNickname" name="nickname" type="text"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                   placeholder="给自己一个好记的称呼" />
          </div>
          
          <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-primary font-medium transition-opacity">
            立即注册
          </button>
        </form>

        <div id="signup-success" class="hidden mt-6 p-4 bg-green-50 dark:bg-green-900/30 text-green-700 dark:text-green-300 rounded-lg text-sm">
          <p class="font-bold">注册成功！</p>
          <p class="mt-1">请检查您的邮箱并点击验证链接完成激活。</p>
          <a href="login.html" class="mt-3 inline-block text-primary hover:underline">返回登录</a>
        </div>

        <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
          已有账号？
          <a href="login.html" class="font-medium text-primary hover:text-primary/80 hover:underline">
            直接登录
          </a>
        </p>
      </section>
    </main>

    <script type="module">
      import { initAuthUI } from './js/features/auth_ui.js';
      import './js/services/supabaseClient.js';
      initAuthUI('register'); // 仅初始化注册逻辑
    </script>
  </body>
</html>
